description 'Parser for SCORM 1.2 packages'
group 'com.psyanite'
version '0.1.0'

apply plugin: 'scala'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scalatest', name: 'scalatest_2.10', version: '3.0.1'
    compile group: 'net.lingala.zip4j', name: 'zip4j', version: '1.3.2'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
}